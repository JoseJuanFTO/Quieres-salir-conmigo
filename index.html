/* ===== FLOTANTES ===== */
.floating {
  position: absolute;
  animation: float linear infinite;
  opacity: 0.8;
  z-index: 1;
}

@keyframes float {
  from {
    transform: translateY(110vh) rotate(0deg);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  to {
    transform: translateY(-10vh) rotate(360deg);

  }
}
</style>
