<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>¬øQuieres ir por chocolates conmigo?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

<button id="muteBtn" aria-label="Silenciar m√∫sica">üîä</button>
 
  #muteBtn {
  position: fixed;
  top: 15px;
  right: 15px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: rgba(255, 111, 145, 0.9);
  color: white;
  font-size: 20px;
  cursor: pointer;
  z-index: 100;
  box-shadow: 0 6px 15px rgba(0,0,0,.25);
  transition: transform .2s ease, background .2s ease;
}

#muteBtn:hover {
  transform: scale(1.1);
  background: rgba(255, 77, 109, 1);
}


body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #ffc2d9);
  font-family: 'Quicksand', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #c70039;
  text-align: center;
  margin-bottom: 40px;
  z-index: 1;
}

/* BOTONES PREMIUM */
.btn {
  position: absolute;
  top: 60%;
  left: 50%;
  transform: none; /* üîë libera el movimiento */
  z-index: 10;
  border-radius: 30px;
}

/* S√ç LATIENDO */
#siBtn {
  background: linear-gradient(135deg, #ff6f91, #ff4d6d);
  color: white;
  animation: heartbeat 2.2s ease-in-out infinite;
}

/* NO ROSA FIJO */
#noBtn {
  background: linear-gradient(135deg, #f67280, #e85d75);
  color: white;
  top: 70%;
  z-index: 20;
}

/* LATIDO */
@keyframes heartbeat {
  0%   { transform: scale(1); }
  14%  { transform: scale(1.08); }
  28%  { transform: scale(1); }
  42%  { transform: scale(1.08); }
  70%  { transform: scale(1); }
}

.floating {
  position: absolute;
  font-size: 26px;
  animation: float linear infinite;
  z-index: 1;
}

@keyframes float {
  from {
    transform: translateY(110vh) rotate(0deg);
    opacity: 0;
  }
  50% { opacity: 1; }
  to {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal-content {
  background: #fff0f6;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="container">
  <h1>¬øQuieres ir por unos chocolates conmigo? üíò</h1>

<button id="siBtn" class="btn">S√≠ üíï</button>
<button id="noBtn" class="btn">No üòÖ</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Sab√≠a que dir√≠as que s√≠ üíñ</h2>
    <p>Tu dime por cuales vamos ‚ú®</p>
  </div>
</div>

<!-- üéµ M√∫sica -->
<audio id="music" preload="auto" loop playsinline>
  <source src="music3.mp3" type="audio/mpeg">
</audio>

<script>
(() => {
  const noBtn = document.getElementById('noBtn');
  const siBtn = document.getElementById('siBtn');
  const modal = document.getElementById('modal');
  const music = document.getElementById('music');

  const ICONS = ['üíñ','‚≠ê','üëë'];

  /* ===== M√öSICA ===== */
function startMusic() {
  music.volume = 0.3;
  music.play().catch(()=>{});
}

document.addEventListener('click', startMusic, { once: true });
document.addEventListener('touchstart', startMusic, { once: true });

 const muteBtn = document.getElementById('muteBtn');

muteBtn.addEventListener('click', () => {
  music.muted = !music.muted;
  muteBtn.textContent = music.muted ? 'üîá' : 'üîä';
});

  /* ===== NO fluido ===== */
  function moveNo() {
  const padding = 20;

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transition = 'left .35s ease, top .35s ease';
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

  noBtn.addEventListener('touchstart', moveNo);
  noBtn.addEventListener('pointerenter', moveNo);

  /* ===== S√ç ===== */
  siBtn.addEventListener('click', () => {
    navigator.vibrate?.(200);
    localStorage.setItem('respuesta', 'SI');
    modal.style.display = 'flex';
    launchConfetti();
    sendEmail();
  });

  /* ===== FLOTANTES ===== */
  setInterval(() => {
    const el = document.createElement('div');
    el.className = 'floating';
    el.textContent = ICONS[Math.floor(Math.random()*ICONS.length)];
    el.style.left = Math.random()*100 + '%';
    el.style.animationDuration = 6 + Math.random()*6 + 's';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
  }, 500);

  /* ===== CONFETTI ===== */
  function launchConfetti() {
    for(let i=0;i<30;i++){
      const c = document.createElement('div');
      c.className='floating';
      c.textContent='üíñ';
      c.style.left='50%';
      c.style.fontSize='24px';
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    }
  }

  /* ===== EMAIL (FORMSpree) ===== */
  function sendEmail(){
    fetch("https://formspree.io/f/xzdapkoo", {   // üî¥ CAMBIA ESTO
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: "Dijo que S√ç üíñ"
      })
    });
  }
})();
</script>

</body>
</html>
