<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>¬øQuieres salir conmigo?</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ffe6f0, #ffc2d9);
  font-family: 'Quicksand', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  width: 100%;
  max-width: 420px;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #c70039;
  text-align: center;
  margin-bottom: 40px;
  z-index: 3;
}

.btn {
  border: none;
  border-radius: 999px; /* ULTRA REDONDO */
  padding: 18px 46px;
  font-size: 20px;
  font-weight: 600;
  cursor: pointer;
  z-index: 3;
  transition: 
    transform .25s ease,
    box-shadow .25s ease,
    filter .25s ease;
  box-shadow: 0 12px 30px rgba(0,0,0,.18);
}

#siBtn {
  background: linear-gradient(135deg, #ff6f91, #ff4d6d);
  color: white;
}

#siBtn:hover {
  transform: scale(1.08);
  filter: brightness(1.05);
}

#siBtn:active {
  transform: scale(0.95);
}

#noBtn {
  background: linear-gradient(135deg, #f67280, #e85d75);
  color: white;
}

.floating {
  position: absolute;
  font-size: 26px;
  animation: float linear infinite;
  z-index: 1;
}

@keyframes float {
  from {
    transform: translateY(110vh) rotate(0deg);
    opacity: 0;
  }
  50% { opacity: 1; }
  to {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.modal-content {
  background: #fff0f6;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  animation: pop .4s ease;
}

@keyframes pop {
  from { transform: scale(.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="container">
  <h1>¬øQuieres salir conmigo? üíò</h1>

  <button id="siBtn">S√≠ üíï</button>
  <button id="noBtn">No üòÖ</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Sab√≠a que dir√≠as que s√≠ üíñ</h2>
    <p>Prometo que ser√° especial ‚ú®</p>
  </div>
</div>

<!-- üéµ M√∫sica -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/07/audio_2b7d1fa7bb.mp3">
</audio>

<script>
(() => {
  const noBtn = document.getElementById('noBtn');
  const siBtn = document.getElementById('siBtn');
  const modal = document.getElementById('modal');
  const music = document.getElementById('music');

  const ICONS = ['üíñ','‚≠ê','üëë'];

  /* ===== M√öSICA ===== */
  document.body.addEventListener('touchstart', () => {
    music.volume = 0.3;
    music.play().catch(()=>{});
  }, { once: true });

  /* ===== NO fluido ===== */
  function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  noBtn.addEventListener('touchstart', moveNo);
  noBtn.addEventListener('pointerenter', moveNo);

  /* ===== S√ç ===== */
  siBtn.addEventListener('click', () => {
    navigator.vibrate?.(200);
    localStorage.setItem('respuesta', 'SI');
    modal.style.display = 'flex';
    launchConfetti();
    sendEmail();
  });

  /* ===== FLOTANTES ===== */
  setInterval(() => {
    const el = document.createElement('div');
    el.className = 'floating';
    el.textContent = ICONS[Math.floor(Math.random()*ICONS.length)];
    el.style.left = Math.random()*100 + '%';
    el.style.animationDuration = 6 + Math.random()*6 + 's';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),12000);
  }, 500);

  /* ===== CONFETTI ===== */
  function launchConfetti() {
    for(let i=0;i<30;i++){
      const c = document.createElement('div');
      c.className='floating';
      c.textContent='üíñ';
      c.style.left='50%';
      c.style.fontSize='24px';
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    }
  }

  /* ===== EMAIL (FORMSpree) ===== */
  function sendEmail(){
    fetch("https://formspree.io/f/xzdapkoo", {   // üî¥ CAMBIA ESTO
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        message: "Dijo que S√ç üíñ"
      })
    });
  }
})();
</script>

</body>
</html>
